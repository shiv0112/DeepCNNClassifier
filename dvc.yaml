stages:
  data_ingestion:
    cmd: python src\DeepCNNClassifier\pipeline\stage_01_data_ingestion.py
    deps:
      - src\DeepCNNClassifier\pipeline\stage_01_data_ingestion.py
      - configs/config.yaml
    outs:
      - artifacts\data_ingestion\PetImages

  prepare_base_model:
    cmd: python src\DeepCNNClassifier\pipeline\stage_01_data_ingestion.py
    deps:
      - src\DeepCNNClassifier\pipeline\stage_01_data_ingestion.py
      - configs/config.yaml
    params:
      - IMAGE_SIZE
      - INCLUDE_TOP
      - CLASSES
      - WEIGHTS
      - LEARNING_RATE
    outs:
      - artifacts/prepare_base_model

  training:
    cmd: python src\DeepCNNClassifier\pipeline\stage_03_training.py
    deps:
      - src\DeepCNNClassifier\pipeline\stage_03_training.py
      - src\DeepCNNClassifier\component\prepare_callback.py
      - configs/config.yaml
      - artifacts/data_ingestion/PetImages
      - artifacts/prepare_base_model
    params:
      - IMAGE_SIZE
      - EPOCHS
      - BATCH_SIZE
      - AUGMENTATION
    outs:
      - artifacts/training/model.h5
